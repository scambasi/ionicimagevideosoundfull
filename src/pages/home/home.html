<ion-header>
  <ion-navbar>
    <ion-title>Camera app</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
          <ion-card-title>
<button ion-button (click)="takePhoto()" full>
  <ion-icon name="camera"></ion-icon>
 Resim 
</button>
</ion-card-title>
</ion-card-content>
</ion-card>
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let photo of photos;let id=index">
      <ion-card class="block">
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
        <img src="{{photo}}" *ngIf="photo"/>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="imageUrl != ''">
    <ion-col>
      <img src="{{imageUrl}}" *ngIf="imageUrl"/>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
